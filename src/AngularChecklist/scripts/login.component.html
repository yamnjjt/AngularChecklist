<h1>{{title}}</h1>

<div class="container">
    <div [hidden]="submitted">
        <h1>Login Form</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" [ngFormModel]="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="Your email" required
                       ngControl="email" #email="ngForm">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    <!--<p *ngIf="email.errors.required">Email is required</p>-->
                    <p *ngIf="email.errors.validEmail">Not email format</p>
                    <p *ngIf="email.errors.minLength">Length not sufficient</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required
                       ngControl="password" #password="ngForm">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    <!--<p *ngIf="password.errors.required">Email is required</p>-->
                    <p *ngIf="password.errors.validPassword">Not email format</p>
                    <p *ngIf="password.errors.minLength">Length not sufficient</p>
                </div>
            </div>
            <div class="form-group">
                <label for="rememberMe">
                    <input type="checkbox" class="form-control" title="Remember Me?"
                           ngControl="rememberMe" />Remember me?
                </label>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>

            <!-- NOT SHOWN IN DOCS -->
            <div>
                <hr>
                Name via form.controls = {{showFormControls(loginForm)}}
                <hr />
                {{diagnostic}}
            </div>
            <!-- - -->
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Email</div>
            <div class="col-xs-9  pull-left">{{ model.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Password</div>
            <div class="col-xs-9 pull-left">{{ model.password }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9 pull-left">{{ model.remember }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>


<style>
    .no-style .ng-valid {
        border-left: 1px solid #CCC;
    }

    .no-style .ng-invalid {
        border-left: 1px solid #CCC;
    }
</style>
